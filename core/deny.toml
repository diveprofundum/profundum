# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
ignore = [
    # UniFFI transitive deps â€” unmaintained but no action available.
    # These will resolve when we upgrade UniFFI.
    { id = "RUSTSEC-2025-0141", reason = "bincode is a UniFFI transitive dep, no upgrade path" },
    { id = "RUSTSEC-2024-0436", reason = "paste is a UniFFI transitive dep, no upgrade path" },
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "MPL-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
